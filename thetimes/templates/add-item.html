{% extends 'base_times.html' %}
{% load static %}

{% block titulo %}Add New Item{% endblock %}

{% block izquierda %}


<h2>Add New Item</h2>

<form method="POST">
  {% csrf_token %}
  <label>Title:</label><br>
  <input type="text" name="titulo" style="width:100%; padding-top:0.5em;padding-bottom:0.5em;">
  <br><br>
  <label>Type:</label><br>
  <select name="category" style="padding-top:0.5em;padding-bottom:0.5em;">
    {% for c in cats %}
      <option value="{{c.id}}">{{c.category}}</option>
    {% endfor %}
  </select>
  <br><br>
  <label>Contenido:</label><br>
  <textarea name="contenido" rows='8' style="width:100%; padding: 0.8em; font-size: 1.1em; line-height: 1.5em; font-family: 'Claris','Times New Roman', serif;"></textarea>
  <br>
  <input type="submit" value="Add Item">
  

</form>


{% endblock %}


{% block derecha %}


{% endblock %}
