{% load static%}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block titulo%}THE TIMES{% endblock %}</title>
  <style>



    @font-face {
        font-family: "Claris";
        src: url("{% static 'fonts/CharisSIL-Regular.ttf' %}") format("truetype");
        font-weight: normal;
        font-style: normal;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
    }

    .contenedor {
      width: 100%;
      padding: 1.0em 0em 1.0em 0em;
      background: white;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Imagen encabezado */
    .encabezado img {
      width: 100%;
      height: auto;
      border-radius: 8px;

    }

    /* Fecha */
    .fecha {
      text-align: center;
      font-size: 1em;
      padding: 10px 0;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      color: black;
      font-weight: normal;
    }

    /* Cajas */
    .caja {
      background: white;
      padding: 1em;
      border-radius: 8px;
    }

       h2 {
      margin: 0;
      padding: 0;
      font-size: 1.5em;
      font-weight: bold;
    }

    p {
      font-family:  "Claris","Georgia", serif;
      line-height: 1.5;
      margin-bottom: 14px;
      font-size: 1.2em;
      text-indent:1.4em;
    }

    p .detalles {
      font-family: "Arial", sans-serif;
      line-height: 0.9em;
      margin: 0px;
      font-size: 0.9em;
      color: gray;
    }


   .list-group {
      list-style: none;
      padding: 0;
      margin: 0;
      border-radius: 0.25rem;
      overflow: hidden; /* ensures rounding appears correctly */
      border: 1px solid #ddd;
    }

    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.25rem;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      font-family: sans-serif;
      font-size: 1rem;
    }

    /* Remove border from last item */
    .list-group-item:last-child {
      border-bottom: none;
    }

    /* Rounded corners for first and last */
    .list-group-item:first-child {
      border-top-left-radius: 0.25rem;
      border-top-right-radius: 0.25rem;
    }

    .list-group-item:last-child {
      border-bottom-left-radius: 0.25rem;
      border-bottom-right-radius: 0.25rem;
    }

    /* Badge styles */
    .badge {
      display: inline-block;
      padding: 0.35em 0.65em;
      font-size: 0.75em;
      font-weight: 700;
      line-height: 1;
      color: #fff;
      background-color: #007bff;
      white-space: nowrap;
      vertical-align: baseline;
      border-radius: 0.25rem;
    }

    .badge-pill {
      border-radius: 10rem;
      padding-left: 0.75em;
      padding-right: 0.75em;
    }

    /* Optional: Hover effect */
    .list-group-item:hover {
      background-color: #f8f9fa;
      cursor: pointer;
    }

    /* Container */
.pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 0.5rem; /* space between links */
  list-style: none;
  padding: 0;
  margin: 2rem 0;
}

/* Links */
.pagination a {
  display: inline-block;
  padding: 0.5rem 0.9rem;
  font-size: 0.9rem;
  font-family: system-ui, sans-serif;
  color: #333;
  text-decoration: none;
  border: 1px solid #ddd;
  border-radius: 6px;
  transition: all 0.2s ease-in-out;
}

/* Hover */
.pagination a:hover {
  background: #f0f0f0;
  border-color: #bbb;
}

/* Active (current page) */
.pagination .active a {
  background: #007bff;
  color: white;
  border-color: #007bff;
  cursor: default;
}

/* Disabled (prev/next when not available) */
.pagination .disabled a {
  color: #aaa;
  border-color: #eee;
  pointer-events: none;
  background: #fafafa;
}


   nav {
      overflow-x: auto;   /* allows horizontal scroll */
      white-space: nowrap; /* prevents wrapping */
      background: white;
      padding: 15px;

    }

    ul.menu {
      list-style: none;
      padding: 0;
      margin: 0;
      display: inline-block; /* keeps the list inline */
    }

    ul.menu li {
      display: inline-block; /* inline items */
      margin-right: 1.2rem;
    }

    ul.menu li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    ul.menu li a:hover {
      background: gray;
      color: #fff;
    }

    /* Optional: hide scrollbar in Webkit browsers */
    nav::-webkit-scrollbar {
      display: none;
    }
    nav {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;     /* Firefox */
    }


    @media (min-width: 900px) {
      .contenedor {
        width: 70%;
        padding:20px;
      }
      .contenido {
        display: flex;
        gap: 20px;
      }
      .caja.izquierda {
        flex: 2; /* 2/3 */
      }
      .caja.derecha {
        flex: 1; /* 1/3 */
      }

      p {
        font-family:  "Claris","Georgia", serif;
        line-height: 1.6;
        margin-bottom: 14px;
        font-size: 1.2em;
        text-indent:2.0em;
        }
    }
  </style>
</head>
<body style="padding: 3em;">

<div style="width:48%; float:left;">
</div>

<div style="width:48%; margin-left:2%; float:left;">
</div>




</body>
</html>
