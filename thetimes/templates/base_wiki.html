
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Times Wiki{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles_wiki.css' %}">
</head>
<body>

    <!-- Header móvil -->
    <header class="mobile-header">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <span class="title">The Times Wiki</span>
    </header>

    <div class="container">
        <aside class="sidebar" id="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="{% url 'homepage' %}">The Times</a></li>
                <li><a href="{% url 'wikis' %}">Wikis</a></li>
                <li><a href="{% url 'addwiki' %}">Add Wiki</a></li>
            </ul>
        </aside>

        <main class="content">

            {% block contenido %}

            <div class="form-card">
                <h1>Como estamos perros</h1>
                <p>Esta es su primera experiencia de escasos recursos materiales de universos parae
            </div>
                <br>


            <div class="form-card">
                <form>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" placeholder="Ingrese su nombre">
                        <div class="form-help">Este campo es obligatorio</div>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="correo@ejemplo.com">
                    </div>

                    <div class="form-group">
                        <label>Mensaje</label>
                        <textarea></textarea>
                    </div>

                    <div class="form-check">
                        <input type="checkbox">
                        <label>Acepto términos</label>
                    </div>

                    <button class="btn btn-primary">Guardar</button>
                    <button class="btn btn-secondary" type="button">Cancelar</button>
                </form>
            </div>

            {% endblock %}

        </main>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
        }
    </script>

</body>

</html>
