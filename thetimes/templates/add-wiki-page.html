{% extends 'base_wiki.html' %}
{% load static %}

{% block contenido %}




<div class="form-card">
    <h2>Add Page: {{wiki.titulo}}</h2>
    <form method="POST">
    	{% csrf_token %}
        <div class="form-group">
            <label>Page Title</label>
            <input type="text" name="titulo">
        
        </div>

        <div class="form-group">
            <label>Type</label>
            <select name="category">
               {% for c in cats %}
                  <option value="{{c.id}}">{{c.category}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Page Content</label>
            <textarea name="info" rows="8"></textarea>
        </div>

        <input type="hidden" name="wiki" value="{{wiki.id}}">

      
        <button class="btn btn-primary">Add Page</button>
        
    </form>
</div>

{% endblock %}
