{% extends 'base_wiki.html' %}
{% load static %}

{% block contenido %}


<div class="form-card">
    <form method="POST">
    	{% csrf_token %}
        <div class="form-group">
            <label>Wiki Title</label>
            <input type="text" name="titulo">
        
        </div>

        <div class="form-group">
            <label>Wiki Info</label>
            <textarea name="info" rows="8"></textarea>
        </div>

      
        <button class="btn btn-primary">Add Wiki</button>
        
    </form>
</div>

{% endblock %}
